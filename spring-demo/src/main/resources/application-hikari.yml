# httpClient 连接池配置
http:
  maxTotal: 100
  #并发数
  defaultMaxPerRoute: 20
  #创建连接的最长时间
  connectTimeout: 1000
  #从连接池中获取到连接的最长时间
  connectionRequestTimeout: 500
  #数据传输的最长时间
  socketTimeout: 10000
  #提交请求前测试连接是否可用
  staleConnectionCheckEnabled: true

# 异步线程池配置文件
sync:
  pool:
    core-size: 10
    await-time: 60
    alive-time: 200
    queue-capacity: 25
    max-size: 20

