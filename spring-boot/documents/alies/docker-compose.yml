version: '3'
services:
  node1:
    image: elasticsearch:6.4.3
    container_name: node1
    privileged: true
    environment:
      - "ES_JAVA_OPTS=-Xms128m -Xmx128m"
#      - "discovery.zen.ping.unicast.hosts=192.168.26.22:9301,192.168.150.21:9302,192.168.150.21:9300"
    ulimits:
      memlock:
        soft: -1
        hard: -1
    volumes:
      - ./config/es1.yml:/usr/share/elasticsearch/config/elasticsearch.yml
      - ./data/node0:/usr/share/elasticsearch/data
      - ./logs/node0:/usr/share/elasticsearch/logs
    ports:
      - 9200:9200
      - 9300:9300
  node2:
    image: elasticsearch:6.4.3
    container_name: node2
    privileged: true
    environment:
      - "ES_JAVA_OPTS=-Xms128m -Xmx128m"
#      - "discovery.zen.ping.unicast.hosts=192.168.26.22:9302,192.168.26.22:9301,192.168.26.22:9300"
    ulimits:
      memlock:
        soft: -1
        hard: -1
    volumes:
      - ./config/es2.yml:/usr/share/elasticsearch/config/elasticsearch.yml
      - ./data/node1:/usr/share/elasticsearch/data
      - ./logs/node1:/usr/share/elasticsearch/logs
    ports:
      - 9201:9201
      - 9301:9301
  node3:
    image: elasticsearch:6.4.3
    container_name: node3
    privileged: true
    environment:
      - "ES_JAVA_OPTS=-Xms128m -Xmx128m"
#      - "discovery.zen.ping.unicast.hosts=192.168.26.22:9301,192.168.26.22:9300,192.168.26.22:9302"
    ulimits:
      memlock:
        soft: -1
        hard: -1
    volumes:
      - ./config/es3.yml:/usr/share/elasticsearch/config/elasticsearch.yml
      - ./data/node2:/usr/share/elasticsearch/data
      - ./logs/node2:/usr/share/elasticsearch/logs
    ports:
      - 9202:9202
      - 9302:9302
  es-head:
    image: tobias74/elasticsearch-head:6
    container_name: es-head
    restart: always
    ports:
      - "9100:9100"
